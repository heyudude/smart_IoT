{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    
    <!-- Include Bootstrap and jQuery -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Include DevExtreme Library -->
    <link rel="stylesheet" href="{% static 'dx.light.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <main class="main">
        <a href="{% url 'sensor_data' %}">
        <button id="random" class="button">See Graphs</button></a>
        <h1 class="main__title">Gauge Chart</h1>

        <div class="gauge-container">
            <div class="gauge" id="temperature-gauge"></div>
            <div class="gauge" id="humidity-gauge"></div>
            <div class="gauge" id="ammonia-gauge"></div>
        </div>
    </main>

    <footer class="footer">
        <p>A smart BMS</p>
    </footer>

    <script src="{% static 'dx.all.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
